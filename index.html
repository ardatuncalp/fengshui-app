<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feng Shui Oda Analizi</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useRef } = React;
        const API_URL = 'http://192.168.1.17:5000';

        const FengShuiApp = () => {
          const [step, setStep] = useState('intro');
          const [photos, setPhotos] = useState([]);
          const [currentPhotoIndex, setCurrentPhotoIndex] = useState(0);
          const [analysis, setAnalysis] = useState(null);
          const [loading, setLoading] = useState(false);
          const fileInputRef = useRef(null);

          const photoInstructions = [
            { title: 'Kapıdan İçeri Bakış', desc: 'Odaya giriş kapısından içeri doğru çekin' },
            { title: 'Sol Duvar', desc: 'Kapıdan girince sol tarafı çekin' },
            { title: 'Karşı Duvar', desc: 'Kapının karşısındaki duvarı çekin' },
            { title: 'Sağ Duvar', desc: 'Kapıdan girince sağ tarafı çekin' },
            { title: 'Tavan Görünümü', desc: 'Tavana doğru yukarı bakarak çekin' }
          ];

          const handlePhotoCapture = (e) => {
            const file = e.target.files[0];
            if (file) {
              const reader = new FileReader();
              reader.onloadend = () => {
                const newPhotos = [...photos];
                newPhotos[currentPhotoIndex] = reader.result;
                setPhotos(newPhotos);
                if (currentPhotoIndex < 4) {
                  setCurrentPhotoIndex(currentPhotoIndex + 1);
                } else {
                  analyzeRoom(newPhotos);
                }
              };
              reader.readAsDataURL(file);
            }
          };

          const analyzeRoom = async (roomPhotos) => {
            setLoading(true);
            setStep('analyzing');
            try {
              const response = await fetch(`${API_URL}/api/analyze`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ images: roomPhotos })
              });
              if (!response.ok) throw new Error('Analiz başarısız');
              const data = await response.json();
              setAnalysis(data);
              setStep('results');
            } catch (error) {
              console.error('Hata:', error);
              setAnalysis({
                score: 65,
                issues: [{
                  severity: 'high',
                  title: 'Bağlantı Hatası',
                  desc: 'Backend sunucusuna bağlanılamadı.',
                  solution: 'Backend sunucusunu başlatın.'
                }],
                positives: ['Fotoğraflar yüklendi'],
                recommendations: ['Backend sunucusunu kontrol edin']
              });
              setStep('results');
            } finally {
              setLoading(false);
            }
          };

          const restartAnalysis = () => {
            setStep('intro');
            setPhotos([]);
            setCurrentPhotoIndex(0);
            setAnalysis(null);
          };

          const severityColor = (s) => ({
            high: 'bg-red-100 text-red-800 border-red-300',
            medium: 'bg-yellow-100 text-yellow-800 border-yellow-300',
            low: 'bg-blue-100 text-blue-800 border-blue-300'
          }[s] || 'bg-gray-100 text-gray-800 border-gray-300');

          const severityLabel = (s) => ({ high: 'Acil', medium: 'Orta', low: 'Düşük' }[s] || '');

          if (step === 'intro') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-6">
                <div className="max-w-md mx-auto">
                  <div className="bg-white rounded-3xl shadow-2xl p-8 text-center">
                    <div className="bg-emerald-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto mb-6">
                      <svg className="w-12 h-12 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                      </svg>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-800 mb-4">Feng Shui Oda Analizi</h1>
                    <p className="text-gray-600 mb-8">Odanızın 5 farklı açıdan fotoğraflarını çekin</p>
                    <div className="bg-emerald-50 rounded-xl p-6 mb-8 text-left">
                      <h3 className="font-semibold text-gray-800 mb-3">Çekeceğiniz Fotoğraflar:</h3>
                      <ul className="space-y-2">
                        {photoInstructions.map((instr, idx) => (
                          <li key={idx} className="flex items-start text-sm text-gray-700">
                            <span className="bg-emerald-200 text-emerald-800 rounded-full w-6 h-6 flex items-center justify-center text-xs font-bold mr-3 flex-shrink-0 mt-0.5">{idx + 1}</span>
                            <span><strong>{instr.title}:</strong> {instr.desc}</span>
                          </li>
                        ))}
                      </ul>
                    </div>
                    <button onClick={() => setStep('capture')} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-emerald-700 transition-colors">Başlayalım</button>
                  </div>
                </div>
              </div>
            );
          }

          if (step === 'capture') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-6">
                <div className="max-w-md mx-auto">
                  <div className="bg-white rounded-3xl shadow-2xl p-8">
                    <div className="flex justify-between items-center mb-6">
                      <h2 className="text-2xl font-bold text-gray-800">Fotoğraf {currentPhotoIndex + 1}/5</h2>
                      <div className="flex gap-1">
                        {[0,1,2,3,4].map(i => (
                          <div key={i} className={`w-3 h-3 rounded-full ${i < photos.filter(p => p).length ? 'bg-emerald-500' : 'bg-gray-300'}`} />
                        ))}
                      </div>
                    </div>
                    <div className="bg-emerald-50 rounded-xl p-6 mb-6">
                      <h3 className="font-bold text-lg text-gray-800 mb-2">{photoInstructions[currentPhotoIndex].title}</h3>
                      <p className="text-gray-600">{photoInstructions[currentPhotoIndex].desc}</p>
                    </div>
                    {photos[currentPhotoIndex] && (
                      <div className="mb-6 rounded-xl overflow-hidden">
                        <img src={photos[currentPhotoIndex]} alt="Çekilen fotoğraf" className="w-full" />
                      </div>
                    )}
                    <input type="file" ref={fileInputRef} onChange={handlePhotoCapture} accept="image/*" capture="environment" className="hidden" />
                    <button onClick={() => fileInputRef.current?.click()} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-emerald-700 transition-colors">
                      {photos[currentPhotoIndex] ? 'Yeniden Çek' : 'Fotoğraf Çek'}
                    </button>
                    {currentPhotoIndex > 0 && (
                      <button onClick={() => setCurrentPhotoIndex(currentPhotoIndex - 1)} className="w-full mt-3 bg-gray-200 text-gray-700 py-3 rounded-xl font-semibold hover:bg-gray-300 transition-colors">Geri</button>
                    )}
                  </div>
                </div>
              </div>
            );
          }

          if (step === 'analyzing') {
            return (
              <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-6 flex items-center justify-center">
                <div className="bg-white rounded-3xl shadow-2xl p-8 text-center max-w-md">
                  <div className="animate-spin w-16 h-16 border-4 border-emerald-200 border-t-emerald-600 rounded-full mx-auto mb-6"></div>
                  <h2 className="text-2xl font-bold text-gray-800 mb-3">Odanız Analiz Ediliyor...</h2>
                </div>
              </div>
            );
          }

          if (step === 'results' && analysis) {
            return (
              <div className="min-h-screen bg-gradient-to-br from-emerald-50 to-teal-100 p-6 pb-20">
                <div className="max-w-2xl mx-auto">
                  <div className="bg-white rounded-3xl shadow-2xl p-8 mb-6">
                    <h1 className="text-3xl font-bold text-gray-800 mb-2">Analiz Sonuçları</h1>
                    <div className="flex items-center gap-4 mb-6">
                      <div className="flex-1">
                        <div className="bg-gray-200 h-4 rounded-full overflow-hidden">
                          <div className="bg-gradient-to-r from-emerald-500 to-emerald-600 h-full" style={{ width: `${analysis.score}%` }} />
                        </div>
                      </div>
                      <div className="text-3xl font-bold text-emerald-600">{analysis.score}%</div>
                    </div>
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Tespit Edilen Sorunlar</h2>
                    <div className="space-y-4 mb-8">
                      {analysis.issues.map((issue, idx) => (
                        <div key={idx} className={`border-2 rounded-xl p-4 ${severityColor(issue.severity)}`}>
                          <div className="flex items-start gap-3">
                            <span className="px-2 py-1 rounded-full text-xs font-bold bg-white bg-opacity-50">{severityLabel(issue.severity)}</span>
                            <div className="flex-1">
                              <h3 className="font-bold mb-1">{issue.title}</h3>
                              <p className="text-sm mb-2 opacity-90">{issue.desc}</p>
                              <div className="bg-white bg-opacity-50 rounded-lg p-3 text-sm"><strong>Çözüm:</strong> {issue.solution}</div>
                            </div>
                          </div>
                        </div>
                      ))}
                    </div>
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Olumlu Yönler</h2>
                    <div className="bg-emerald-50 rounded-xl p-4 mb-8">
                      <ul className="space-y-2">
                        {analysis.positives.map((positive, idx) => (
                          <li key={idx} className="flex items-start gap-2 text-gray-700"><span>✓</span><span>{positive}</span></li>
                        ))}
                      </ul>
                    </div>
                    <h2 className="text-xl font-bold text-gray-800 mb-4">Ek Öneriler</h2>
                    <div className="bg-blue-50 rounded-xl p-4 mb-6">
                      <ul className="space-y-2">
                        {analysis.recommendations.map((rec, idx) => (
                          <li key={idx} className="flex items-start gap-2 text-gray-700"><span>•</span><span>{rec}</span></li>
                        ))}
                      </ul>
                    </div>
                    <button onClick={restartAnalysis} className="w-full bg-emerald-600 text-white py-4 rounded-xl font-semibold text-lg hover:bg-emerald-700 transition-colors">Yeni Analiz Başlat</button>
                  </div>
                </div>
              </div>
            );
          }
        };

        ReactDOM.render(<FengShuiApp />, document.getElementById('root'));
    </script>
</body>
</html>
